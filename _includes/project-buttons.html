<div class="project-card slide-element island-1-2 {{include.data.projectBackground}}">
  <a class="ib" href="{{site.baseurl}}{{include.data.projectLink}}">
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-2-3 island">
        <img class="img-flex" src="{{site.baseurl}}/images/{{include.data.projectImage}}" alt="">
      </div>
      <div class="unit xs-1 s-1 m-1-3 island">
        <p class="giga white push-0 portfolio-title semibold">{{include.data.projectTitle}}</p>
        <p class="white regular push-1-2">{{include.data.projectShortDescription}}</p>
        <p class="white semibold push-0 milli">View Case Study<i class="icon i-16 gutter-1-2 arrow-icon"><svg><use xlink:href="images/icons.svg#arrow"></use></svg></i></p>
      </div>
    </div>
  </a>
</div>
