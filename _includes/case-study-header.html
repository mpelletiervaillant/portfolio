<section class="case-study-header relative {{data.projectBackground}}">
  <div class="grid grid-middle wrapper absolute pin-c gutter">
    <div class="unit s-1 m-1-2 unit-push-m-1-2 l-2-3 unit-push-l-1-3 gutter">
      <img class="img-flex" src="{{site.baseurl}}/images/{{data.projectBanner}}" alt="">
    </div>
    <div class="unit s-1 m-1-2 unit-pull-m-1-2 l-1-3 unit-pull-l-2-3 gutter">
      <h1 class="{{data.textColor}} banner-title push-1-2">{{data.projectTitle}}</h1>
      <h2 class="{{data.textColor}} mega regular">{{data.projectSubTitle}}</h2>
      <p class="{{data.textColor}} banner-text">{{data.projectLongDescription}}</p>
      <p class="semibold milli {{data.tagsColor}}">{{data.tags}}</p>
    </div>
  </div>
</section>
